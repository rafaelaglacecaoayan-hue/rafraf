<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | RNHS</title>
    <style>
        :root {
            --primary-purple: #9d4edd; 
            --dark-overlay: rgba(0, 0, 0, 0.75); 
            --input-bg: rgba(30, 30, 30, 0.8);
        }

        body {
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)), url('jh.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .top-branding {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .top-branding img {
            height: 80px;
            filter: drop-shadow(0 0 10px var(--primary-purple));
        }

        .form-box {
            background: rgba(15, 15, 15, 0.92); 
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(157, 78, 221, 0.3); 
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        .school-name { 
            color: var(--primary-purple); 
            font-size: 0.85rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h2 { 
            font-size: 3rem; 
            margin: 0 0 5px 0; 
            font-weight: bold;
        }

        p.subtitle { 
            color: #aaa; 
            font-size: 0.85rem; 
            margin-bottom: 30px; 
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--input-bg);
            border: 1px solid #444;
            border-radius: 50px; 
            color: white;
            outline: none;
            box-sizing: border-box; 
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-purple);
            background: rgba(40, 40, 40, 0.9);
        }

        .options {
            margin: 15px 0;
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn-main {
            background: var(--primary-purple);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .btn-main:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .footer-link { 
            margin-top: 25px; 
            color: #888; 
            font-size: 0.9rem;
        }

        .footer-link span { 
            color: var(--primary-purple); 
            cursor: pointer; 
            font-weight: bold; 
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="top-branding">
        <img src="logo.jpg" alt="RNHS Logo">
    </div>

    <div class="form-box">
        <div class="school-name">Rosales National High School Web</div>
        
        <div id="signup-container">
            <h2>Sign Up</h2>
            <p class="subtitle">Please fill in the form to create your account</p>
            <form action="home.html" method="get">
                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input pass-field" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input pass-field" placeholder="Confirm Password" required>
                </div>

                <div class="options">
                    <label><input type="checkbox" onclick="togglePass()"> Show Password</label>
                    <label><input type="checkbox" required> I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn-main">Create Account</button>
            </form>
            <div class="footer-link">
                Already have an account? <span onclick="switchForm('login')">Log In</span>
            </div>
        </div>

        <div id="login-container" class="hidden">
            <h2>Log In</h2>
            <p class="subtitle">Enter your credentials to access your account</p>
            <form action="home.html" method="get">
                <div class="input-group">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input pass-field" placeholder="Password" required>
                </div>

                <div class="options">
                    <label><input type="checkbox" onclick="togglePass()"> Show Password</label>
                </div>

                <button type="submit" class="btn-main">Log In</button>
            </form>
            <div class="footer-link">
                Don't have an account? <span onclick="switchForm('signup')">Sign Up</span>
            </div>
        </div>
    </div>

    <script>
        function switchForm(type) {
            const signup = document.getElementById('signup-container');
            const login = document.getElementById('login-container');
            if (type === 'login') {
                signup.classList.add('hidden');
                login.classList.remove('hidden');
            } else {
                login.classList.add('hidden');
                signup.classList.remove('hidden');
            }
        }

        function togglePass() {
            const fields = document.querySelectorAll('.pass-field');
            fields.forEach(f => {
                f.type = f.type === "password" ? "text" : "password";
            });
        }
    </script>
</body>
</html>
